<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Proyecto con Javascript</title>
        <!---Estilos CSS-->
        <link rel="stylesheet" type="text/css" href="CSS/styles.css">
        <link id="theme" rel="stylesheet" type="text/css" href="CSS/green.css">

        <!---jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css">
        <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.css">
        <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.min.css">
        <script type="text/JavaScript" src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

        <!-- Plugin validacion -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

        <!---Mis  Scripts-->
        <script type="text/Javascript" src="js/main.js"></script>
    
    </head>
    <body>
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>
        <section id="global">
            <!---Cabecera -->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>
                <div class="clearfix"></div>
                <nav id="menu">
                    <ul >
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre mi</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>

            <!---Contenido -->
            <section id="content">
                <div id="box">
                    <h2>Contacto</h2>
                    <form method="POST" id="form_contact">
                        <label>Nombre</label>
                        <input type="text" name="name" data-validation="alphanumeric"/>

                        <label>Apellidos</label>
                        <input type="text" name="surname" data-validation="alphanumeric"/>

                        <label>Email</label>
                        <input type="email" name="email" data-validation="email"/>

                        <label for="sex">Sexo</label>
                        <select name="name" data-validation="required">
                            <option value="men">Hombre</option>
                            <option value="women">Mujer</option>
                        </select>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

                        <label for="years">Edad</label>
                        <input type="number" name="years" data-validation="number"/>
                        <br>

                        <input type="submit" value="Enviar"/>
                    </form>
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="img/caracol.jpg"/>
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div>

                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form>

                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="form_name"/>

                            <label for="email">Correo</label>
                            <input type="text" name="email" id="form_email"/>

                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="form_password"/>

                            <input type="submit" value="Entrar"/>
                        </form>
                    </div>

                </aside>
                <div class="clearfix"></div>
            </section>

        </section>

        <footer>
            Curso de JavaScript

            <a href="#" class="subir"> Ir arriba </a>
        </footer>
    </body>


</html>
